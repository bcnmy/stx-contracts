# Parameters:
# endpoint_url - the name of .env variable that contains the RPC url for a given chain
# is_testnet - is this chain testnet or Mainnet
# verify - should the script try to verify the contracts on a given chain or not
# chain_id - numeric id of the chain
# name - name of the chain
# 
# Contracts in the scope
# Official name : description
# K1MeeValidator : Mee validator that uses the secp256k1 curve only and is a default validator for stx validation currently
# Nexus : Nexus smart account implementation
# NexusBootstrap : Bootstrap utility for initializing Nexus accounts 
# NexusAccountFactory : Factory contract for deploying Nexus smart accounts
# ComposableExecutionModule : Module enabling composable execution of multiple operations
# ComposableStorage : Storage contract for composable execution module
# EtherForwarder : Forwarder contract for ETH transfers
# NodePaymasterFactory : Factory contract for deploying Node Paymasters
# Disperse : Utility contract for batch token/ETH transfers


# ===============
# Ethereum 
# ===============

### Mainnet(chain id = 1)
[1]
endpoint_url = "${RPC_1}"

[1.bool]
is_testnet = false
verify = true

[1.uint]
chain_id = 1

[1.string]
name = "Eth Mainnet"

